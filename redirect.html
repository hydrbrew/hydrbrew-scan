<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const canId = params.get("can");

        // FIX: Removed the "12 character" restriction
        if (canId) {
            window.location.replace(`https://hydrbrew.com/#can-${canId}`);
        } else {
            window.location.replace("https://hydrbrew.com/");
        }
    </script>
</body>
</html>
